<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Journy - Login</title>
<link rel="stylesheet" href="style.css" />

<!-- Scoped styles ‚Äî affect this page only -->
<style>
  .auth-section{
    max-width: 500px; margin: 80px auto; background:#fff;
    border:1px solid rgba(0,0,0,.08); border-radius:12px;
    padding:40px 30px; box-shadow:0 6px 20px rgba(0,0,0,.08);
  }
  .auth-section h2{ font-family:'Playfair Display',serif; font-size:32px; color:#333; text-align:center; margin-bottom:10px }
  .auth-section .subtitle{ text-align:center; color:#666; margin-bottom:24px; font-size:15px }
  .auth-section label{ display:block; font-weight:600; color:#333; margin:15px 0 6px }
  .auth-section .input-wrapper{
    display:flex; align-items:center; gap:8px; background:#fff; border:1px solid #ddd; border-radius:10px;
    padding:10px 12px; transition:border-color .2s, box-shadow .2s;
  }
  .auth-section .input-wrapper:focus-within{ border-color:#ff6b00; box-shadow:0 0 0 3px rgba(255,107,0,.15) }
  .auth-section input[type="email"], .auth-section input[type="password"]{
    width:100%; border:0; outline:0; background:transparent; font-size:16px; color:#333;
  }
  .auth-section .peek{ border:0; background:#f5f5f5; color:#555; padding:6px 8px; border-radius:8px; cursor:pointer }
  .auth-section .peek:hover{ background:#eee }
  .auth-section .btn{
    width:100%; margin-top:18px; background:#ff6b00; color:#fff; border:none;
    border-radius:10px; padding:12px; font-weight:600; cursor:pointer; transition:background .2s;
  }
  .auth-section .btn:hover{ background:#e65b00 }
  .auth-section .btn:disabled{ opacity:.6; cursor:not-allowed }
  .auth-section .switch{ text-align:center; margin-top:15px; font-size:14px; color:#555 }
  .auth-section .switch a{ color:#ff6b00; text-decoration:underline }
  .auth-section .error{ color:#d93025; font-size:13px; margin-top:6px; display:block }
  .auth-section .note{ color:#777; font-size:13px; margin-top:6px; text-align:center }
  @media (max-width:768px){ .auth-section{ margin:50px 16px; padding:30px 20px } }
</style>
</head>
<body>
<header>
  <nav>
    <div class="logo">Journy</div>
    <ul class="nav-links">
      <li><a href="login.html" class="active">Login</a></li>
      <li><a href="signup.html">Sign Up</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="auth-section" aria-labelledby="login-title">
    <h2 id="login-title">Login to Journy</h2>
    <p class="subtitle">Access your account to explore and manage your bookings.</p>

    <form id="loginForm" novalidate>
      <label for="email">Email</label>
      <div class="input-wrapper">
        <input type="email" id="email" placeholder="Enter your email" autocomplete="email" required>
      </div>
      <small class="error" id="emailError"></small>

      <label for="password">Password</label>
      <div class="input-wrapper">
        <input type="password" id="password" placeholder="Enter your password" minlength="8" required>
        <button class="peek" type="button" aria-label="Show password" data-target="password">üëÅ</button>
      </div>
      <small class="error" id="passwordError"></small>


      <button type="submit" class="btn" id="loginBtn" disabled>Login</button>
      <p class="switch">Don‚Äôt have an account? <a href="signup.html">Sign Up</a></p>
      <small id="formMsg" class="error"></small>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2025 Journy. All rights reserved.</p>
</footer>

<script>
  function validEmail(v){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v); }

  // show/hide password
  document.querySelectorAll('.peek').forEach(b=>{
    b.addEventListener('click', ()=>{
      const f = document.getElementById(b.dataset.target);
      const isPwd = f.type === 'password';
      f.type = isPwd ? 'text' : 'password';
      b.setAttribute('aria-label', isPwd ? 'Hide password' : 'Show password');
    });
  });

  const email = document.getElementById('email');
  const password = document.getElementById('password');
  const emailError = document.getElementById('emailError');
  const passwordError = document.getElementById('passwordError');
  const formMsg = document.getElementById('formMsg');
  const btn = document.getElementById('loginBtn');

  function validate(){
    let ok = true; formMsg.textContent = '';
    if(!email.value.trim()){ emailError.textContent = 'Please enter your email.'; ok = false; }
    else if(!validEmail(email.value)){ emailError.textContent = 'Invalid email format.'; ok = false; }
    else { emailError.textContent = ''; }

    if(!password.value.trim()){ passwordError.textContent = 'Please enter your password.'; ok = false; }
    else if(password.value.length < 8){ passwordError.textContent = 'Password must be at least 8 characters.'; ok = false; }
    else { passwordError.textContent = ''; }

    btn.disabled = !ok; return ok;
  }
  [email,password].forEach(i=>i.addEventListener('input', validate)); validate();

  document.getElementById('loginForm').addEventListener('submit', (e)=>{
    e.preventDefault();
    if(!validate()) return;

    const raw = localStorage.getItem('journy_user');
    if(!raw){ formMsg.textContent = 'No account found. Please sign up first.'; return; }
    const user = JSON.parse(raw);

    if(user.email.toLowerCase() !== email.value.trim().toLowerCase()){
      formMsg.textContent = 'Email does not match any saved account.'; return;
    }

    btn.textContent = 'Logging in...'; btn.disabled = true;
    setTimeout(()=>{
      const dest = (user.role === 'admin') ? 'admin.html' : 'index.html';
 window.location.href = 'index.html';    }, 400);
  });
</script>
</body>
</html>
